<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drinks, Please!</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./Assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
</head>

<body>
  <!--updated hero image -->
  <!-- <img src="Assets/shutterstock_hero.jpg" /> -->
  <div class="mobile-app-message-bar">
    <button class="camera-button">
      <i class="fa fa-camera" aria-hidden="true"></i>
    </button>
    <input type="text" name="" class="user-location" value="" placeholder="Enter in your location!" />



  </div>
  <!-- <button class="send-button">Find your drink!</button> -->
  <div class="hero-image">
    <h1>Please enter in your location!</h1>

    <!-- added and centered button -->
    <div class="button-group align-center">

      <button type="button" class="button" id="location-search">Find your drink!</button>
    </div>



    <div class="card" style="width: 300px;">
      <div class="" style="background-color: lightgrey;">
        <h4 style="text-align:center;">Cheers!</h4>
      </div>
      <div class="card-section">
        <img class="drinkImg" src="http://placehold.it/200x200">
        <div class="card-section">
          <h4 class="drinkName">Drink Name</h4>
        </div>
      </div>
      <br>
      <br>
      <div class="card" style="width: 300px;">
        <div class="" style="background-color: lightgrey;">
          <h4 style="text-align:center;">Ingredient List</h4>
          <ul>
            <li class="ing1"></li>
            <li class="ing2"></li>
            <li class="ing3"></li>
            <li class="ing4"></li>
          </ul>
          <h4 style="text-align:center;">Instructions</h4>
          <p class="instructions"></p>
        </div>

        <div class="button-group align-center">
          <button type="button" class="button large" id="random">Hit me again!</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="Assets/script.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
  integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
<script>
  $(document).foundation();
</script>


</html>
